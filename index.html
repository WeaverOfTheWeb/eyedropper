<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>jQuery Topbar message Plugin Demo</title>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="jquery.imageLens.js" type="text/javascript"></script>
	<script type="text/javascript" language="javascript">
		window.onload = function(){
            var canvas = document.getElementById('myCanvas');
            var context = canvas.getContext('2d');
            var img = new Image();
            img.src = $('#img_01').attr('src');
            context.drawImage(img, 0, 0, 300, 200);
        };

		$(function () {
			$("#myCanvas").imageLens({
                imageSrc: $('#img_01').attr('src')
            });
		});


	</script>

</head>
<body style="margin-left: 25px;">
	<img id="img_01" src="frogs.jpg" width="300" height="200" style='display:none' />
	<canvas id="myCanvas" width="300" height="200" style="border:1px solid #c3c3c3;">
		Your browser does not support the canvas element.
	</canvas>
	<h1 id="colorOutput"></h1>
	<div id="color" style="display:inline-block;min-width:100px;height:40px;background-color: #ffffff;border:1px solid #000;"></div>
</body>
</html>
