<!DOCTYPE html>
<html>
<head>
    <style>
        #myCanvas:hover{
            cursor: crosshair;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="600" height="400" style="border:1px solid #c3c3c3;">
    Your browser does not support the canvas element.
</canvas>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
    window.onload = function(){
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');
        var img = new Image();
        img.src = 'frogs.jpg';
        context.drawImage(img, 0, 0);
    };

    function findPos(obj){
        var current_left = 0, current_top = 0;
        if (obj.offsetParent){
            do{
                current_left += obj.offsetLeft;
                current_top += obj.offsetTop;
            }while(obj = obj.offsetParent);
            return {x: current_left, y: current_top};
        }
        return undefined;
    }

    function rgbToHex(r, g, b){
        if (r > 255 || g > 255 || b > 255)
            throw "Invalid color component";
        return ((r << 16) | (g << 8) | b).toString(16);
    }

    $('#myCanvas').click(function(e){
        var position = findPos(this);
        var x = e.pageX - position.x;
        var y = e.pageY - position.y;
        var coordinate = "x=" + x + ", y=" + y;
        var canvas = this.getContext('2d');
        var p = canvas.getImageData(x, y, 1, 1).data;
        var hex = "#" + ("000000" + rgbToHex(p[0], p[1], p[2])).slice(-6);
        $('#colorOutput').text("HEX: " + hex);
        $('#color').css('background-color',hex);
    });
</script>
<img src="frogs.jpg" style="display:none"/>
<h1 id="colorOutput"></h1>
<div id="color" style="display:inline-block;min-width:100px;height:40px;background-color: #ffffff;border:1px solid #000;"></div>
</body>
</html>
